<form #f="ngForm" (ngSubmit)="login(f.value)">
    <div class='form-group'>
      <label for=username>
        Username
      </label>
      <input class="form-control" type="text" id="username" ngModel name="username">
    </div>
    <div class='form-group'>
      <label for=password>
        Password
      </label>
      <input class="form-control" type="text" id="password" ngModel name="password">
    </div>
    <button class="btn btn-primary" type="submit">Log in!</button>
  </form>
  <div *ngIf="invalidLogin">Invalid username and/or password</div>
