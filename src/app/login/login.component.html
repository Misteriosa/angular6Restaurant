<form #f="ngForm" (ngSubmit)="login(f.value)">
    <div class='form-group'>
      <label for=username>
        Username
      </label>
      <input required class="form-control" type="text" id="username" ngModel name="username" #name="ngModel">
      <div *ngIf="name.touched && !name.valid">
        <div *ngIf="name.errors.required">Name is required</div>
      </div>
    </div>
    <div class='form-group'>
      <label for=password>
        Password
      </label>
      <input required class="form-control" type="text" id="password" ngModel name="password" #pass="ngModel">
      <div *ngIf="pass.touched && !pass.valid">
        <div *ngIf="pass.errors.required">Password is required</div>
      </div>
    </div>
    <button class="btn-info btn" type="submit" [disabled]="!f.valid">Log in!</button>
  </form>
  <div *ngIf="invalidLogin">Invalid username and/or password</div>
